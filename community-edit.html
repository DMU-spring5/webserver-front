<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - 소설 커뮤니티</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS 스타일은 이전과 동일 */
        .write-container { width: 800px; margin: 20px auto; border: 1px solid #ddd; background-color: white; padding: 20px; }
        .write-table { width: 100%; border-collapse: collapse; border-top: 2px solid #556b2f; }
        .write-table th, .write-table td { border-bottom: 1px solid #eee; padding: 15px 10px; }
        .write-table th { width: 15%; background-color: #f9f9f9; text-align: left; font-weight: bold; color: #333; }
        .col-input { position: relative; }
        #post-title { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #post-content { width: 95%; min-height: 250px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: none; }
        .char-count { position: absolute; right: 15px; bottom: 5px; font-size: 0.8em; color: #888; }
        .col-input.content-input .char-count { bottom: 10px; }
        .button-area { text-align: right; margin-top: 20px; }
        .btn-submit, .btn-cancel { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-left: 10px; }
        .btn-submit { background-color: #556b2f; color: white; }
        .btn-cancel { background-color: #aaa; color: white; }
        /* Modal Style (Delete Modal) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.hidden { display: none; }
        .modal-content { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); width: 350px; text-align: center; }
        .modal-header { font-size: 1.5em; font-weight: bold; color: #333; margin-bottom: 15px; }
        .modal-body { font-size: 1.1em; color: #666; margin-bottom: 25px; line-height: 1.4; }
        .modal-footer button { padding: 10px 20px; background-color: #556b2f; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin: 0 5px; }
        .modal-footer .btn-cancel-confirm { background-color: #aaa; }
    </style>
</head>
<body>
<header class="header">
    <div class="header-inner">
        <div class="logo">
            MILLI ROAD
        </div>
        <nav class="main-menu">
            <a href="#">뉴스</a>
            <a href="#" class="active">소설</a>
            <a href="#">건강</a>
            <a href="#">대중교통 위치/시간표</a>
        </nav>
        <div class="user-info">
            <span>니인내조님</span>
            <button class="login-button">로그아웃</button>
        </div>
    </div>
</header>

<main class="write-container">
    <form class="write-form">
        <table class="write-table">
            <tr>
                <th class="col-label">공개여부</th>
                <td class="col-input">
                    <label><input type="radio" name="public_option" value="public" id="public_opt"> 아이디 공개</label>
                    <label><input type="radio" name="public_option" value="private" id="private_opt"> 아이디 비공개</label>
                </td>
            </tr>
            <tr>
                <th class="col-label">제목</th>
                <td class="col-input">
                    <input type="text" id="post-title" maxlength="30">
                    <span class="char-count">0/30</span>
                </td>
            </tr>
            <tr>
                <th class="col-label content-label">내용</th>
                <td class="col-input content-input">
                    <textarea id="post-content" maxlength="200"></textarea>
                    <span class="char-count bottom-right">0/200</span>
                </td>
            </tr>
        </table>

        <div class="button-area">
            <button type="button" class="btn-cancel" onclick="showDeleteModal()">삭제하기</button>
            <button type="button" class="btn-submit btn-edit" id="submitEdit">수정하기</button>
        </div>
    </form>
</main>

<div class="modal-overlay hidden" id="deleteModal">
    <div class="modal-content">
        <div class="modal-header">삭제 확인</div>
        <div class="modal-body">
            정말로 게시글을 삭제하시겠습니까?
        </div>
        <div class="modal-footer">
            <button class="btn-confirm" onclick="deletePost()">예</button>
            <button class="btn-confirm btn-cancel-confirm" onclick="hideDeleteModal()">아니오</button>
        </div>
    </div>
</div>

<script>
    const ALL_POSTS_STORAGE_KEY = 'allDynamicPosts';
    const CURRENT_POST_STORAGE_KEY = 'currentPostData';

    function showDeleteModal() {
        document.getElementById('deleteModal').classList.remove('hidden');
    }
    function hideDeleteModal() {
        document.getElementById('deleteModal').classList.add('hidden');
    }

    // 삭제 로직 업데이트: allDynamicPosts 배열에서 해당 글을 제거
    function deletePost() {
        const currentPostJSON = localStorage.getItem(CURRENT_POST_STORAGE_KEY);
        if (currentPostJSON) {
            const currentPost = JSON.parse(currentPostJSON);
            const postIdToDelete = currentPost.postId;

            const allPostsJSON = localStorage.getItem(ALL_POSTS_STORAGE_KEY);
            let allPosts = allPostsJSON ? JSON.parse(allPostsJSON) : [];

            // 해당 postId를 가진 글을 배열에서 제외하고 다시 저장
            const updatedPosts = allPosts.filter(post => post.postId !== postIdToDelete);
            localStorage.setItem(ALL_POSTS_STORAGE_KEY, JSON.stringify(updatedPosts));

            // 현재 글 임시 저장소도 비움
            localStorage.removeItem(CURRENT_POST_STORAGE_KEY);
        }
        // 목록으로 이동
        window.location.href = 'community-list.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const titleInput = document.getElementById('post-title');
        const contentTextarea = document.getElementById('post-content');
        const submitButton = document.getElementById('submitEdit');

        // 1. localStorage에서 기존 데이터 로드
        const savedDataJSON = localStorage.getItem(CURRENT_POST_STORAGE_KEY);
        let savedData = null;

        if (savedDataJSON) {
            savedData = JSON.parse(savedDataJSON);

            titleInput.value = savedData.title;
            contentTextarea.value = savedData.body;

            // 공개 여부 라디오 버튼 정확히 설정
            if (savedData.publicOption === 'private') {
                document.getElementById('private_opt').checked = true;
            } else {
                document.getElementById('public_opt').checked = true;
            }

            // 글자수 카운트 초기화
            const titleCharCount = document.querySelector('.col-input .char-count');
            const contentCharCount = document.querySelector('.content-input .char-count.bottom-right');
            titleCharCount.textContent = `${titleInput.value.length}/30`;
            contentCharCount.textContent = `${contentTextarea.value.length}/200`;

        } else {
            titleInput.value = '로드 오류';
            contentTextarea.value = '게시글 데이터를 불러올 수 없습니다.';
            return;
        }

        // 2. 글자수 카운트 업데이트 로직
        const titleCharCount = document.querySelector('.col-input .char-count');
        const contentCharCount = document.querySelector('.content-input .char-count.bottom-right');

        function updateCharCount() {
            titleCharCount.textContent = `${titleInput.value.length}/30`;
            contentCharCount.textContent = `${contentTextarea.value.length}/200`;
        }

        titleInput.addEventListener('input', updateCharCount);
        contentTextarea.addEventListener('input', updateCharCount);


        // 3. 수정하기 버튼 로직
        submitButton.addEventListener('click', () => {
            const title = titleInput.value.trim();
            const content = contentTextarea.value.trim();
            const publicOption = document.querySelector('input[name="public_option"]:checked').value;

            if (!title || !content) {
                alert('제목과 내용을 모두 입력해 주세요.');
                return;
            }

            // 업데이트할 내용
            const updatedData = {
                ...savedData, // 기존 데이터 (postId, date 등) 유지
                title: title,
                body: content,
                publicOption: publicOption
            };

            // 4. allDynamicPosts 배열에서 해당 글을 찾아서 업데이트
            const allPostsJSON = localStorage.getItem(ALL_POSTS_STORAGE_KEY);
            let allPosts = allPostsJSON ? JSON.parse(allPostsJSON) : [];

            // 고유 ID(postId)를 사용하여 해당 글을 찾음
            const postIndex = allPosts.findIndex(post => post.postId === savedData.postId);

            if (postIndex !== -1) {
                allPosts[postIndex] = updatedData;
                // 업데이트된 배열을 다시 저장
                localStorage.setItem(ALL_POSTS_STORAGE_KEY, JSON.stringify(allPosts));
            }


            // 5. 최신 수정 내용을 CURRENT_POST_STORAGE_KEY에 저장 (view.html이 이것을 읽음)
            localStorage.setItem(CURRENT_POST_STORAGE_KEY, JSON.stringify(updatedData));

            // 6. 게시글 보기 페이지로 돌아가서 수정된 내용 확인
            window.location.href = 'community-view.html';
        });
    });
</script>
</body>
</html>
